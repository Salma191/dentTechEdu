
<html>
    <head>
      <script src="https://cdn.tailwindcss.com"></script>
      <style>
   body{
      
    background-image: url('https://www.creativefabrica.com/wp-content/uploads/2022/09/17/Tooth-Silhouette-Vector-Graphics-38702993-1-1-580x387.jpg');
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat;
  
  
  }
  
.error-message {
    background-color: #f44336; /* Couleur de fond rouge */
    color: white; /* Couleur du texte blanc */
    padding: 10px 20px; /* Espacement intérieur */
    border-radius: 5px; /* Coins arrondis */
    text-align: center; /* Centrage du texte */
}
.succes-message {
    background-color: #32fa42; /* Couleur de fond rouge */
    color: white; /* Couleur du texte blanc */
    padding: 10px 20px; /* Espacement intérieur */
    border-radius: 5px; /* Coins arrondis */
    text-align: center; /* Centrage du texte */
}

      </style>
    </head>
    <body>
      <section >
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            
            <div class="w-full bg-gray-100 rounded-3xl shadow dark:border md:mt-0 sm:max-w-md xl:p-0  dark:border-gray-700">
              
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    
                    <form class="space-y-4 md:space-y-6" method="post" role="form" th:action="@{/reset-password}" onsubmit="return validatePassword()">
                      <div id="errorDiv"  class="error-message hidden" >
                        <p>Invalid Password</p>
                    </div>
                    <div id="Div"  class="succes-message hidden" >
                      <p>Password Reset Succesfully </p>
                  </div>
                     
                        <div>
                            <label for="email" class="block mb-2 text-xl font-bold text-gray-900 ">New Password</label>
                            <input type="password" id="password" name="password" class=" border border-gray-300 text-gray-900 sm:text-lg rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="New Password" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-xl font-bold text-gray-900 ">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="password" placeholder="Confirm Password" class=" border border-gray-300 text-gray-900 sm:text-lg rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                        </div>
                        
                        <button type="submit" class="w-full text-white bg-gray-900  focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-lg px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Change password</button>

                       
                    
                       
                    </form>
                    <a th:href="@{/login}"><button  class="w-full text-white bg-gray-900  focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-lg px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Login</button></a>
                </div>
            </div>
        </div>
      </section>
      
  <script>

function validatePassword() {
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
        // Afficher le message d'erreur
        document.getElementById("errorDiv").classList.remove("hidden");
        document.getElementById("Div").classList.add("hidden");
        return false;
    } if (password == confirmPassword) {
        // Cacher le message d'erreur s'il était affiché précédemment
        document.getElementById("Div").classList.remove("hidden");
        document.getElementById("errorDiv").classList.add("hidden");
        return false;
    }

    return true;
}

  </script>
      
    </body>
  </html>
