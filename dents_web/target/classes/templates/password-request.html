


<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
body{
      
  background-image: url('https://www.creativefabrica.com/wp-content/uploads/2022/09/17/Tooth-Silhouette-Vector-Graphics-38702993-1-1-580x387.jpg');
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat;
  
  
  }
  
.error-message {
  background-color: #f44336; /* Couleur de fond rouge */
  color: white; /* Couleur du texte blanc */
  padding: 10px 20px; /* Espacement intérieur */
  border-radius: 5px; /* Coins arrondis */
  text-align: center; /* Centrage du texte */
}
.sucess-message {
  background-color: #29db41; /* Couleur de fond rouge */
  color: white; /* Couleur du texte blanc */
  padding: 10px 20px; /* Espacement intérieur */
  border-radius: 5px; /* Coins arrondis */
  text-align: center; /* Centrage du texte */
}


    </style>
  </head>
  <body>
    <section >
      <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
          
          <div class="w-full bg-gray-100 rounded-3xl shadow dark:border md:mt-0 sm:max-w-md xl:p-0  dark:border-gray-700">
            
              <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                  
                  <form class="space-y-4 md:space-y-6" method="post" role="form" th:action="@{/password-request}">
                    <div th:if="${error != null}">
                      <div class="error-message">
                        <p>[[${error}]]</p>
                      </div>
                    </div>
                  <div th:if="${param.success}" class="sucess-message">
                    
                      <p>Password Reset Link Sent to your email</p>
                    
                  </div>
                   
                      <div>
                          <label for="email" class="block mb-2 text-xl font-bold text-gray-900 ">Enter your Email</label>
                          <input type="email" name="email" id="email" class=" border border-gray-300 text-gray-900 sm:text-lg rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  dark:border-gray-600 dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="xxxx@xxx.com" required="">
                      </div>
                      
                      
                      <button type="submit" class="w-full text-white bg-gray-900  focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-lg px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Send</button>

                      
                     
                  </form>
              </div>
          </div>
      </div>
    </section>
    
  </body>
</html>
